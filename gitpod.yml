image:
  file: .gitpod.Dockerfile

tasks:
  - init: |
      ./start-hadoop.sh
      pip install pyspark
      jupyter notebook --ip=0.0.0.0 --no-browser --allow-root

ports:
  - port: 8888
    onOpen: open-browser
  - port: 4040
    onOpen: ignore # PySpark UI

vscode:
  extensions:
    - ms-python.python
    - ms-toolsai.jupyter
